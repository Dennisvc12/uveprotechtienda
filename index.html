<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Celulares </title>
  <meta name="description" content="Tienda online de celulares" />
  <style>
    :root{
      --bg:#0b0d12;           /* fondo general */
      --card:#11141b;         /* tarjetas */
      --muted:#8b92a7;        /* texto suave */
      --text:#e6e9f2;         /* texto principal */
      --brand:#6d5efc;        /* color de marca */
      --brand-2:#00d4ff;      /* acento secundario */
      --ok:#15c27f;
      --danger:#ff5a6f;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius-xl:22px;
      --radius-lg:16px;
      --radius-md:12px;
      --radius-sm:10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, #1a1f2b 0%, transparent 50%),
                  radial-gradient(1000px 500px at 120% -20%, #101427 0%, transparent 40%),
                  var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit;text-decoration:none}
    .container{width:min(1200px, 100% - 24px); margin-inline:auto}

    /* Header */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient(180deg, rgba(11,13,18,.8), rgba(11,13,18,.6));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .header-wrap{display:flex; align-items:center; gap:12px; padding:14px 0}
    .logo{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px
    }
    .logo-badge{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2)); display:grid; place-items:center; box-shadow:var(--shadow)}
    .logo-badge svg{filter:drop-shadow(0 4px 10px rgba(0,0,0,.35))}

    .grow{flex:1}

    .search{position:relative;}
    .search input{
      width:100%; padding:12px 44px; border-radius:999px; background:#0d1118; color:var(--text);
      border:1px solid rgba(255,255,255,.08); outline:none;
    }
    .search svg{position:absolute; left:12px; top:50%; transform:translateY(-50%); opacity:.7}

    .actions{display:flex; align-items:center; gap:10px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.08); background:#0d1118; color:var(--text); cursor:pointer}
    .btn:hover{border-color:rgba(255,255,255,.16)}
    .btn.primary{background:linear-gradient(135deg, var(--brand), var(--brand-2)); border:0}

    /* Hero */
    .hero{margin:22px 0 8px; padding:18px; border:1px solid rgba(255,255,255,.07); border-radius:var(--radius-xl);
          background:linear-gradient(180deg, rgba(109,94,252,.15), rgba(0,212,255,.07)), #0f121a; box-shadow:var(--shadow)}
    .hero-inner{display:grid; grid-template-columns:1.1fr .9fr; gap:18px; align-items:center}
    .hero h1{margin:0 0 6px; font-size:clamp(18px, 3vw, 28px)}
    .hero p{margin:.3rem 0 1rem; color:var(--muted)}

    /* Toolbar */
    .toolbar{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:14px 0}
    .chip{padding:8px 12px; border:1px solid rgba(255,255,255,.08); border-radius:999px; cursor:pointer; user-select:none}
    .chip[aria-pressed="true"], .chip:hover{background:rgba(255,255,255,.06)}
    .select{appearance:none; background:#0d1118; border:1px solid rgba(255,255,255,.1); color:var(--text); border-radius:999px; padding:10px 14px}

    /* Grid */
    .grid{display:grid; grid-template-columns: repeat(4, 1fr); gap:14px}
    @media (max-width:1100px){.grid{grid-template-columns: repeat(3, 1fr)}}
    @media (max-width:800px){.hero-inner{grid-template-columns:1fr}.grid{grid-template-columns: repeat(2, 1fr)}}
    @media (max-width:520px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius-lg); overflow:hidden; display:flex; flex-direction:column}
    .thumb{height:180px; position:relative; background:
      radial-gradient(100% 120% at 0% 0%, rgba(255,255,255,.08) 0%, transparent 60%),
      linear-gradient(135deg, color-mix(in oklab, var(--accent) 85%, #ffffff 10%), color-mix(in oklab, var(--accent) 40%, #000 10%));
      display:grid; place-items:center}
    .thumb svg{opacity:.9; filter:drop-shadow(0 15px 20px rgba(0,0,0,.35))}

    .card-body{padding:14px; display:grid; gap:8px}
    .title-row{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .title{font-weight:700; font-size:15px}
    .price{display:flex; align-items:baseline; gap:8px}
    .now{font-weight:800}
    .old{color:var(--muted); text-decoration:line-through; font-size:.9em}
    .specs{display:flex; flex-wrap:wrap; gap:8px; color:var(--muted); font-size:.92em}
    .card-actions{display:flex; gap:8px; margin-top:6px}
    .btn.sm{padding:8px 10px; border-radius:10px; font-size:.92em}

    .rating{display:flex; gap:2px; align-items:center}
    .star{width:16px; height:16px}

    /* Cart Drawer */
    .drawer{position:fixed; inset:0; pointer-events:none}
    .drawer .panel{position:absolute; right:0; top:0; height:100%; width:min(420px, 100%); background:#0e1118; border-left:1px solid rgba(255,255,255,.1); box-shadow:var(--shadow); transform:translateX(100%); transition:.28s ease; display:flex; flex-direction:column}
    .drawer[aria-hidden="false"]{pointer-events:auto}
    .drawer[aria-hidden="false"] .panel{transform:translateX(0)}
    .drawer .backdrop{position:absolute; inset:0; background:rgba(0,0,0,.45); opacity:0; transition:.25s ease}
    .drawer[aria-hidden="false"] .backdrop{opacity:1}
    .panel header{position:sticky; top:0; background:#0e1118; border-bottom:1px solid rgba(255,255,255,.08)}
    .cart-list{padding:12px; display:grid; gap:10px; overflow:auto}
    .cart-item{display:grid; grid-template-columns:48px 1fr auto; gap:10px; align-items:center; background:#0f131b; border:1px solid rgba(255,255,255,.07); border-radius:12px; padding:10px}
    .qty{display:inline-grid; grid-auto-flow:column; gap:6px; align-items:center}
    .qty button{width:28px; height:28px; border-radius:8px; border:1px solid rgba(255,255,255,.12); background:#0d1118; color:var(--text)}
    .panel footer{padding:12px; border-top:1px solid rgba(255,255,255,.08); display:grid; gap:8px}
    .total{display:flex; align-items:center; justify-content:space-between; font-weight:800}

    /* Floating WhatsApp */
    .wa-fab{position:fixed; right:16px; bottom:16px; width:56px; height:56px; border-radius:50%; background:linear-gradient(135deg,#25D366,#128C7E); box-shadow:0 10px 25px rgba(0,0,0,.4); display:grid; place-items:center}

    /* Footer */
    footer{margin:28px 0 60px; color:var(--muted); text-align:center}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container header-wrap">
      <a class="logo" href="#" aria-label="Inicio">
        <span class="logo-badge" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <rect x="5" y="2" width="14" height="20" rx="3" ry="3" fill="white"/>
            <rect x="7" y="5" width="10" height="12" rx="2" fill="#0b0d12"/>
          </svg>
        </span>
        <span>UVEPRO<span style="background:linear-gradient(135deg,var(--brand),var(--brand-2)); -webkit-background-clip:text; color:transparent">TECH</span></span>
      </a>
      <div class="grow"></div>
      <div class="search" style="min-width:min(480px, 60vw)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 4a6 6 0 1 1 0 12A6 6 0 0 1 10 4zm8.32 12.91 3.39 3.39-1.41 1.41-3.39-3.39A8 8 0 1 1 18 10c0 1.93-.69 3.7-1.84 5.08l2.16 1.83z"/>
        </svg>
        <input id="q" placeholder="Buscar modelos" autocomplete="off" />
      </div>
      <div class="actions">
        <button id="btnCart" class="btn" aria-haspopup="dialog" aria-controls="drawer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M7 4h-2l-1 2v2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 10 21h10v-2H10l1.1-2h7.45a2 2 0 0 0 1.79-1.11l3.58-7.16A1 1 0 0 0 23 6H6.21l-.94-2zM7 22a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm10 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
          <span id="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-inner">
        <div>
          <h1>Tienda Online de Celulares</h1>
          <p><strong></strong></p>
          <div class="toolbar">
            <span class="chip" data-filter="Gama de entrada">Gama de entrada</span>
            <span class="chip" data-filter="Gama media">Gama media</span>
             <span class="chip" data-filter="Gama alta">Gama alta</span>
            <span class="chip" data-filter="iOS">iPhone</span><br> 
            <div class="grow"></div><br>
          <label class="muted" for="sort">Ordenar:</label>
           <select id="sort" class="select"><br><br><br><br><br><br><br><br><br><br><br>
            <option value="price-asc">Precio: menor a mayor</option>
        <option value="price-desc">Precio: mayor a menor</option>
           </select><br><br>
          </div>
        </div>
        <div>
          <div style="aspect-ratio:16/10; border-radius:var(--radius-xl); overflow:hidden; border:1px solid rgba(255,255,255,.08); <a href=""><img src="https://cdn.jsdelivr.net/gh/Dennisvc12/uveprotechtienda@refs/heads/main/w%3D800%2Ch%3D800%2Cfit%3Dpad.webp" width="100" height="100" alt="" /> background:radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,.08), transparent 40%), linear-gradient(135deg, #2b2f44, #151a2b); display:grid; place-items:center">
            <svg width="240" height="240" viewBox="0 0 200 200" fill="none">
              <defs>
                <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#6d5efc"/>
                  <stop offset="100%" stop-color="#00d4ff"/>
                </linearGradient>
              </defs>
              <rect x="40" y="20" width="80" height="160" rx="14" fill=""/>
              <rect x="48" y="36" width="64" height="112" rx="8" fill="#0b0d12"/>
              <circle cx="80" cy="158" r="6" fill="#0b0d12"/>
              <rect x="110" y="60" width="40" height="80" rx="10" fill="rgba(255,255,255,.08)"/>
            </svg>
          </div>
        </div>
      </div>
    </section>

    <section id="products" class="grid" aria-live="polite"></section>
  </main>

  <footer class="container">
    <p>© <span id="year"></span> UVEPROTECH.</p>
  </footer>

  <!-- Drawer Carrito -->
  <div id="drawer" class="drawer" aria-hidden="true" role="dialog" aria-label="Carrito de compras">
    <div class="backdrop" data-close></div>
    <div class="panel">
      <header class="header-wrap">
        <strong>Tu carrito</strong>
        <div class="grow"></div>
        <button class="btn sm" data-close>Close ✕</button>
      </header>
      <div class="cart-list" id="cartList"></div>
      <footer>
        <div class="total"><span>Total</span> <span id="cartTotal">S/ 0.00</span></div>
        <button id="btnCheckout" class="btn primary">Finalizar por WhatsApp</button>
        <button id="btnClear" class="btn">Vaciar carrito</button>
      </footer>
    </div>
  </div>

  <!-- Botón flotante WhatsApp para consulta general -->
  <a id="fab" class="wa-fab" href="https://wa.me/51949030039?text=Hola%2C%20quiero%20informaci%C3%B3n%20sobre%20celulares" target="_blank" aria-label="WhatsApp">
    <svg width="28" height="28" viewBox="0 0 32 32" fill="white" aria-hidden="true">
      <path d="M19.11 17.53c-.27-.14-1.62-.8-1.87-.9-.25-.09-.43-.14-.6.14-.18.27-.69.9-.84 1.08-.16.18-.31.2-.58.07-.27-.14-1.14-.42-2.18-1.34-.8-.7-1.34-1.57-1.5-1.84-.16-.27-.02-.41.12-.55.12-.12.27-.31.41-.47.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.6-1.45-.82-1.99-.22-.53-.45-.46-.6-.47h-.51c-.18 0-.48.07-.73.34-.25.27-.96.94-.96 2.3 0 1.36.98 2.67 1.12 2.85.14.18 1.94 2.97 4.7 4.17.66.29 1.17.47 1.57.61.66.21 1.26.18 1.73.11.53-.08 1.62-.66 1.85-1.29.23-.63.23-1.17.16-1.29-.07-.11-.25-.18-.52-.31z"/>
      <path d="M26.73 5.27A13.42 13.42 0 0 0 4.58 23.44L3 29l5.7-1.49a13.4 13.4 0 0 0 6.43 1.64h.01c7.41 0 13.43-6.02 13.43-13.43a13.37 13.37 0 0 0-1.84-6.45zm-11.58 21.9h-.01a11.21 11.21 0 0 1-5.71-1.57l-.41-.24-3.39.89.9-3.3-.26-.43A11.22 11.22 0 1 1 15.15 27.17z"/>
    </svg>
  </a>

  <script>
  // ======== Datos de ejemplo (edítalos a tu gusto) =========
  const PRODUCTS = [
    {id:1, name:'iPhone 15 Pro 256GB', os:'iOS', tier:'Gama alta', brand:'Apple', price:6399, old:6999, rating:4.9, ram:'8GB', storage:'256GB', battery:'3274 mAh', accent:'#6d5efc'},
    {id:2, name:'Samsung Galaxy S24+', os:'Android', tier:'Gama alta', brand:'Samsung', price:4199, old:4599, rating:4.8, ram:'12GB', storage:'256GB', battery:'4900 mAh', accent:'#00d4ff'},
    {id:3, name:'Xiaomi Redmi Note 13', os:'Android', tier:'Gama media', brand:'Xiaomi', price:999, old:1199, rating:4.6, ram:'8GB', storage:'256GB', battery:'5000 mAh', accent:'#ff8a00'},
    {id:4, name:'Motorola Moto G54', os:'Android', tier:'Gama media', brand:'Motorola', price:799, old:899, rating:4.5, ram:'8GB', storage:'128GB', battery:'5000 mAh', accent:'#00e08b'},
    {id:5, name:'iPhone 13 128GB', os:'iOS', tier:'Gama media', brand:'Apple', price:2399, old:2599, rating:4.7, ram:'4GB', storage:'128GB', battery:'3240 mAh', accent:'#ff5a6f'},
    {id:6, name:'Samsung Galaxy A35', os:'Android', tier:'Gama media', brand:'Samsung', price:1299, old:1499, rating:4.6, ram:'8GB', storage:'256GB', battery:'5000 mAh', accent:'#9b5cff'},
    {id:7, name:'Honor X8b', os:'Android', tier:'Gama media', brand:'Honor', price:1099, old:1299, rating:4.4, ram:'8GB', storage:'512GB', battery:'4500 mAh', accent:'#00b3ff'},
    {id:8, name:'Nokia C32', os:'Android', tier:'Gama de entrada', brand:'Nokia', price:449, old:549, rating:4.1, ram:'4GB', storage:'128GB', battery:'5000 mAh', accent:'#72e06a'},
    {id:9, name:'Realme C67', os:'Android', tier:'Gama de entrada', brand:'Realme', price:599, old:699, rating:4.3, ram:'6GB', storage:'128GB', battery:'5000 mAh', accent:'#ffaa00'},
    {id:10, name:'Google Pixel 8', os:'Android', tier:'Gama alta', brand:'Google', price:3199, old:3499, rating:4.7, ram:'8GB', storage:'128GB', battery:'4575 mAh', accent:'#7dd3fc'},
    {id:11, name:'iPhone SE (2022) 128GB', os:'iOS', tier:'Gama de entrada', brand:'Apple', price:1499, old:1699, rating:4.2, ram:'4GB', storage:'128GB', battery:'2018 mAh', accent:'#fb7185'},
    {id:12, name:'POCO X6 Pro', os:'Android', tier:'Gama alta', brand:'POCO', price:1799, old:1999, rating:4.6, ram:'12GB', storage:'512GB', battery:'5000 mAh', accent:'#f59e0b'}
  ];

  const $ = s => document.querySelector(s);
  const $$ = s => document.querySelectorAll(s);

  const format = n => new Intl.NumberFormat('es-PE', {style:'currency', currency:'PEN'}).format(n);

  const WA_NUMBER = '51949030039';
  const waMsgFor = (text) => `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(text)}`;

  const state = {
    filter:'all',
    sort:'featured',
    q:'',
    cart: JSON.parse(localStorage.getItem('cart') || '[]')
  };

  const renderStars = (rating) => {
    const full = Math.floor(rating);
    const half = rating - full >= .5;
    let s = '';
    for(let i=0;i<full;i++) s += `<svg class="star" viewBox="0 0 24 24" fill="gold"><path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.787 1.402 8.168L12 18.896 4.664 23.165l1.402-8.168L.132 9.21l8.2-1.192z"/></svg>`;
    if(half) s += `<svg class="star" viewBox="0 0 24 24"><defs><linearGradient id="half" x1="0" x2="1" y1="0" y2="0"><stop offset="50%" stop-color="gold"/><stop offset="50%" stop-color="#444"/></linearGradient></defs><path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.787 1.402 8.168L12 18.896 4.664 23.165l1.402-8.168L.132 9.21l8.2-1.192z" fill="url(#half)"/></svg>`;
    return s;
  };

  const productCard = (p) => {
    const msg = `Hola, me interesa el *${p.name}*.`;
    return `
      <article class="card" data-os="${p.os}" data-tier="${p.tier}" data-brand="${p.brand}">
        <div class="thumb" style="--accent:${p.accent}">
          <svg width="130" height="130" viewBox="0 0 120 120" fill="none" aria-hidden="true">
            <rect x="30" y="8" width="52" height="104" rx="10" fill="rgba(255,255,255,.9)"/>
            <rect x="36" y="20" width="40" height="78" rx="6" fill="#0b0d12"/>
            <circle cx="56" cy="93" r="4" fill="#0b0d12"/>
          </svg>
        </div>
        <div class="card-body">
          <div class="title-row">
            <div class="title">${p.name}</div>
            <div class="rating" title="${p.rating} de 5">${renderStars(p.rating)}</div>
          </div>
          <div class="price"><span class="now">${format(p.price)}</span> <span class="old">${format(p.old)}</span></div>
          <div class="specs">
            <span>• ${p.os}</span>
            <span>• ${p.ram}</span>
            <span>• ${p.storage}</span>
            <span>• ${p.battery}</span>
          </div>
          <div class="card-actions">
            <button class="btn sm" data-add="${p.id}">Añadir al carrito</button>
            <a class="btn sm" target="_blank" href="${waMsgFor(msg)}">WhatsApp</a>
          </div>
        </div>
      </article>`;
  };

  function applyFilters(items){
    let list = [...items];
    if(state.filter !== 'all'){
      list = list.filter(p => p.os===state.filter || p.tier===state.filter);
    }
    if(state.q){
      const q = state.q.toLowerCase();
      list = list.filter(p => `${p.name} ${p.brand} ${p.os} ${p.ram} ${p.storage}`.toLowerCase().includes(q));
    }
    switch(state.sort){
      case 'price-asc': list.sort((a,b)=>a.price-b.price); break;
      case 'price-desc': list.sort((a,b)=>b.price-a.price); break;
      case 'rating-desc': list.sort((a,b)=>b.rating-a.rating); break;
      default: list.sort((a,b)=>b.rating - a.rating/10 - b.price/10000); // pseudo "destacados"
    }
    return list;
  }

  function render(){
    const mount = $('#products');
    mount.innerHTML = applyFilters(PRODUCTS).map(productCard).join('');
    // wire buttons
    mount.querySelectorAll('[data-add]').forEach(btn=>btn.addEventListener('click', e=>{
      const id = +e.currentTarget.getAttribute('data-add');
      const p = PRODUCTS.find(x=>x.id===id);
      addToCart(p);
    }));
  }

  // ==== Carrito ====
  function saveCart(){ localStorage.setItem('cart', JSON.stringify(state.cart)); updateCartUI(); }
  function addToCart(p){
    const found = state.cart.find(i=>i.id===p.id);
    if(found) found.qty += 1; else state.cart.push({id:p.id, name:p.name, price:p.price, qty:1});
    saveCart();
  }
  function removeFromCart(id){ state.cart = state.cart.filter(i=>i.id!==id); saveCart(); }
  function changeQty(id, delta){ const item = state.cart.find(i=>i.id===id); if(!item) return; item.qty = Math.max(1, item.qty+delta); saveCart(); }
  function clearCart(){ state.cart = []; saveCart(); }
  function cartTotal(){ return state.cart.reduce((s,i)=>s + i.price*i.qty, 0); }

  function updateCartUI(){
    $('#cartCount').textContent = state.cart.reduce((s,i)=>s+i.qty,0);
    $('#cartTotal').textContent = format(cartTotal());
    const list = $('#cartList');
    if(state.cart.length===0){
      list.innerHTML = `<p class="muted">Tu carrito está vacío.</p>`;
      return;
    }
    list.innerHTML = state.cart.map(i=>{
      const p = PRODUCTS.find(x=>x.id===i.id);
      return `<div class="cart-item">
        <div style="width:48px;height:48px;border-radius:10px;background:${p.accent}"></div>
        <div>
          <div style="font-weight:700">${i.name}</div>
          <div class="muted">${i.qty} × ${format(i.price)}</div>
        </div>
        <div class="qty">
          <button aria-label="Disminuir" onclick="changeQty(${i.id},-1)">−</button>
          <strong>${i.qty}</strong>
          <button aria-label="Aumentar" onclick="changeQty(${i.id},1)">+</button>
          <button aria-label="Quitar" onclick="removeFromCart(${i.id})">✕</button>
        </div>
      </div>`;
    }).join('');
  }

  function openDrawer(open=true){
    const d = $('#drawer'); d.setAttribute('aria-hidden', open? 'false':'true');
  }

  function checkoutWhatsApp(){
    if(state.cart.length===0){ open("https://wa.me/"+WA_NUMBER+"?text="+encodeURIComponent("Hola, deseo información."),'_blank'); return; }
    let text = "Hola, quiero comprar estos productos:%0A";
    state.cart.forEach(i=>{ text += `• ${i.qty} × ${i.name} — ${format(i.price*i.qty)}%0A`; });
    text += `%0ATotal: ${format(cartTotal())}`;
    open(`https://wa.me/${WA_NUMBER}?text=${text}`, '_blank');
  }

  // ==== Eventos UI ====
  $$('#sort').forEach(s=>s.addEventListener('change', e=>{ state.sort = e.target.value; render(); }));
  $$('.chip').forEach(chip=>chip.addEventListener('click', e=>{
    $$('.chip').forEach(c=>c.setAttribute('aria-pressed','false'));
    e.currentTarget.setAttribute('aria-pressed', 'true');
    state.filter = e.currentTarget.dataset.filter; render();
  }));
  $('#q').addEventListener('input', e=>{ state.q = e.target.value; render(); });

  $('#btnCart').addEventListener('click', ()=>{ openDrawer(true); updateCartUI(); });
  $$('#drawer [data-close]').forEach(b=>b.addEventListener('click', ()=>openDrawer(false)));
  $('#btnClear').addEventListener('click', clearCart);
  $('#btnCheckout').addEventListener('click', checkoutWhatsApp);

  // Init
  document.addEventListener('keydown', e=>{ if(e.key==='Escape') openDrawer(false); });
  $('#year').textContent = new Date().getFullYear();
  updateCartUI();
  render();
  </script>
</body>
</html>
