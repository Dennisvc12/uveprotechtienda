// Leer parÃ¡metro gama de URL
function getGamaFromURL(){
    const params = new URLSearchParams(window.location.search);
    return params.get('gama') || 'baja';
}

// Renderizar productos
function renderProducts(){
    const gama = getGamaFromURL();
    const container = document.getElementById('products-container');
    container.innerHTML='';
    const filtered = products.filter(p=>p.gama===gama);
    filtered.forEach(p=>{
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`
            <h2>${p.marca} - ${p.nombre}</h2>
            <div class="price"><span>S/${p.tachado}</span>S/${p.precio}</div>
            <div>
                <button class="add-cart">Agregar al carrito</button>
                <button class="whatsapp" onclick="window.open('https://wa.me/51949030039?text=Hola,%20quiero%20informaciÃ³n%20de%20${encodeURIComponent(p.nombre)}')">WhatsApp</button>
            </div>
        `;
        container.appendChild(card);
    });
}

// Carrito
let cartCount=0;
document.addEventListener('click', e=>{
    if(e.target.classList.contains('add-cart')){
        cartCount++;
        document.getElementById('cart-count').innerText=cartCount;

// Buscador
document.getElementById('search-bar').addEventListener('input', function(){
    const query=this.value.toLowerCase();
    const container=document.getElementById('products-container');
    const cards=container.getElementsByClassName('card');
    Array.from(cards).forEach(card=>{
        const text=card.querySelector('h2').innerText.toLowerCase();
        card.style.display=text.includes(query)?'flex':'none';
    });
});
