<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH - Inicio</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#cce0ff; }
  header { background:#4a90e2; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
  header .logo a { color:#fff; text-decoration:none; font-weight:bold; font-size:20px; }
  nav a { margin:0 10px; color:#fff; text-decoration:none; font-weight:bold; }
  nav .cart { cursor:pointer; }
  .section { padding:20px; text-align:center; }
  .offer { background:yellow; color:black; padding:15px; font-weight:bold; margin:10px auto; border-radius:8px; width:90%; max-width:1000px; }
  .offer-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:10px; }
  .card { background:#fff; padding:15px; border-radius:8px; width:200px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; }
  .card img { width:100%; height:auto; margin-bottom:10px; border-radius:5px; }
  .price { margin-bottom:10px; }
  .old-price { text-decoration:line-through; color:#888; margin-right:5px; }
  .btn { margin:5px 0; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:#4a90e2; color:#fff; font-weight:bold; width:100%; }
  .btn.whatsapp { background:#25d366; }
  @media(max-width:700px){ .offer-container{flex-direction:column; align-items:center;} .card{width:90%; margin:10px auto;} header {flex-direction:column; align-items:flex-start;} nav{margin-top:10px;} }
</style>
</head>
<body>
<header>
  <div class="logo"><a href="index.html">UVEPROTECH</a></div>
  <nav>
    <a href="gama-baja.html">Gama Baja</a>
    <a href="gama-media.html">Gama Media</a>
    <a href="gama-alta.html">Gama Alta</a>
    <div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
  </nav>
</header>

<section class="section">
  <h1>Â¡Bienvenido a UVEPROTECH!</h1>
  <p>Ofertas especiales de cada gama con los mejores precios y garantÃ­a.</p>
</section>

<section class="offer">
  <h2>OFERTA ESPECIAL</h2>
  <div class="offer-container" id="offer-container"></div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const offers = [
    {nombre:'Redmi Note 14 6GB 128GB', precio:769, old:890, img:'https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-note-14-1.jpg', whatsapp:true},
    {nombre:'Poco X7 Pro 12GB 512GB', precio:1490, old:1700, img:'https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-poco-x7-pro-1.jpg', whatsapp:true},
    {nombre:'iPhone 16 Pro 256GB', precio:4549, old:4900, img:'https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-16-pro-select-2025?wid=2000&hei=2000&fmt=jpeg', whatsapp:true}
  ];

  const offerContainer = document.getElementById('offer-container');
  offers.forEach(o=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${o.img}" alt="${o.nombre}">
      <h2>${o.nombre}</h2>
      <div class="price"><span class="old-price">S/${o.old}</span> S/${o.precio}</div>
      ${o.whatsapp?`<button class="btn whatsapp" onclick="window.open('https://wa.me/51949030039?text=Hola,%20quiero%20comprar%20${encodeURIComponent(o.nombre)}')">WhatsApp</button>`:''}
    `;
    offerContainer.appendChild(card);
  });

  const cartCountEl = document.getElementById('cart-count');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if(cartCountEl) cartCountEl.innerText = cart.length;
});
</script>
</body>
</html>
