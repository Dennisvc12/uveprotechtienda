<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH — Venta de Celulares</title>
<style>
:root{
  --azul-1:#0a2540; --azul-2:#1b4d84; --azul-3:#60a5fa;
  --blanco:#ffffff; --gris:#e5e7eb; --texto:#eaf2ff;
  --shadow:0 10px 25px rgba(2,12,27,.25); --radius:18px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
  color:var(--texto);
  background:radial-gradient(1200px 800px at 10% -10%, rgba(96,165,250,.25), transparent 60%),
             linear-gradient(180deg, #0b1724 0%, #0e2036 40%, #0a1320 100%);
}
body::before{
  content:"";position:fixed;inset:-10%;pointer-events:none;z-index:-1;
  background: radial-gradient(600px 400px at 80% 10%, rgba(96,165,250,.18), transparent 60%),
             radial-gradient(800px 500px at 20% 90%, rgba(59,130,246,.12), transparent 65%);
  filter: saturate(110%) blur(0.2px);
}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
header{
  display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 18px;
  margin:12px 0 22px 0;background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
  border:1px solid rgba(255,255,255,.18);backdrop-filter: blur(8px);
  border-radius: var(--radius);box-shadow: var(--shadow);color:#e6f0ff;flex-wrap:wrap;
}
.brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:#e8f2ff}
.logo{width:44px;height:44px;border-radius:12px;background:#ffffff url('https://upload.wikimedia.org/wikipedia/commons/3/3b/Ic_baseline_smartphone_48px.svg') center/cover no-repeat; box-shadow: 0 6px 20px rgba(37,99,235,.35);}
.title{font-weight:800;letter-spacing:.2px;font-size: clamp(18px, 2.4vw, 22px)}
.title small{display:block;font-weight:500;opacity:.8;font-size:12px;margin-top:2px}
.search-container{margin-left:auto;display:flex;align-items:center;position:relative}
.search-container input{
  padding:8px 12px;border-radius:20px;border:1px solid rgba(255,255,255,.3);outline:none;
  width:180px;background:rgba(255,255,255,.08);color:white;
  transition: all 0.3s ease;
}
.search-container input:focus{background:rgba(255,255,255,.12);border-color:#60a5fa;}
.search-container input::placeholder{color:rgba(255,255,255,.7);}
.btn{appearance:none;border:none;cursor:pointer;padding:10px 14px;border-radius:12px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:6px;box-shadow:var(--shadow)}
.btn img{display:inline-block;vertical-align:middle;}
.btn-primary{background: linear-gradient(180deg, #60a5fa, #2563eb); color: white}
.btn-ghost{background: rgba(255,255,255,.08); color:#e6f0ff; border:1px solid rgba(255,255,255,.2)}
.btn:hover{transform: translateY(-1px)}
.hero{color:#eaf2ff; display:grid; grid-template-columns: 1.2fr .8fr; gap:24px; align-items:center; margin: 6px 0 16px}
.hero-card{padding:22px;background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));border:1px solid rgba(255,255,255,.18);backdrop-filter: blur(8px);border-radius:var(--radius);box-shadow:var(--shadow);margin-bottom:12px}
.hero h1{margin:0 0 8px;font-size: clamp(22px, 3.4vw, 34px)}
.gama-group{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
.grid{display:grid;grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));gap:16px;margin-top:12px}
.card{display:flex;flex-direction:column;gap:10px;background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.88));border:1px solid rgba(15,23,42,.06);border-radius:16px;box-shadow: var(--shadow);padding:14px}
.img-wrap{display:flex;align-items:center;justify-content:center;height:210px;border-radius:12px;background: radial-gradient(220px 160px at 50% 40%, #dbeafe, #eff6ff);overflow:hidden}
.img-wrap img{max-width:92%;max-height:92%;object-fit:contain;filter: drop-shadow(0 10px 16px rgba(0,0,0,.15))}
.name{font-weight:800;font-size:16px}
.price{font-weight:800;color:#0b5ed7}
.specs{font-size:13px;color:#334155;opacity:.9}
.actions{margin-top:auto;display:flex;gap:8px;flex-wrap:wrap}
.actions .btn{flex:1;justify-content:center}
.actions .btn-whatsapp{background:#25D366;color:white}
.offer{margin:16px 0;display:flex;gap:12px;align-items:center;background:linear-gradient(180deg,#2563eb,#60a5fa);padding:12px 16px;border-radius:14px;color:white;box-shadow:var(--shadow);}
.offer img{width:64px;height:64px;border-radius:12px;object-fit:cover}
footer{color:#bfd7ff;opacity:.9;text-align:center;padding:24px 0 8px}
.wa-float{position:fixed;right:18px;bottom:18px;background:#25D366;color:white;border-radius:999px;width:56px;height:56px;display:flex;align-items:center;justify-content:center;font-weight:900;text-decoration:none;box-shadow:0 12px 26px rgba(0,0,0,.35)}
.wa-float:active{transform: translateY(1px)}
@media (max-width: 860px){
  .hero{grid-template-columns:1fr}
  .actions .btn{flex:100%}
  .search-container input{width:140px;}
  .offer{flex-direction:column;align-items:flex-start}
}
</style>
</head>
<body>
<script>const MI_WHATSAPP="51949030039";</script>
<div class="wrap">
  <header>
    <a class="brand" href="#">
      <div class="logo"></div>
      <div class="title">UVEPROTECH <small>Celulares con garantía</small></div>
    </a>

    <div class="search-container">
      <input type="text" id="buscador" placeholder="Buscar productos...">
    </div>

    <a id="btn-whatsapp-top" class="btn btn-ghost" href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:18px;height:18px;" alt="WhatsApp"/> WhatsApp
    </a>
  </header>

  <!-- Compra inteligente + botones gamas en la página principal -->
  <section class="hero hero-card" id="inicio-cuadro">
    <h1>Compra inteligente, entrega rápida en Pisco</h1>
    <div class="gama-group">
      <button class="btn btn-primary" data-gama="baja">Gama baja</button>
      <button class="btn btn-primary" data-gama="media">Gama media</button>
      <button class="btn btn-primary" data-gama="alta">Gama alta</button>
      <button class="btn btn-primary" data-gama="iphone">iPhones</button>
    </div>
  </section>

  <!-- Oferta del día -->
  <section class="offer" id="oferta-del-dia">
    <img src="https://images.unsplash.com/photo-1610945264541-a44bd3b6e60e?q=80&w=400" alt="Oferta del día">
    <div>
      <strong>Oferta del día:</strong> Samsung Galaxy S24 Ultra a S/ 4,499 <br>
      <a class="btn btn-whatsapp" id="btn-oferta" href="#" target="_blank">Comprar</a>
    </div>
  </section>

  <!-- Imagen de iPhone -->
  <section class="hero hero-card" id="img-iphone">
    <div class="img-wrap" style="height:260px">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=1000&auto=format&fit=crop" alt="Celular moderno"/>
    </div>
  </section>

  <!-- Nuevo cuadro de navegación de gamas al filtrar -->
  <section class="hero-card" id="gama-navegacion" style="display:none;">
    <div class="gama-group">
      <button class="btn btn-primary" data-gama="baja">Gama baja</button>
      <button class="btn btn-primary" data-gama="media">Gama media</button>
      <button class="btn btn-primary" data-gama="alta">Gama alta</button>
      <button class="btn btn-primary" data-gama="iphone">iPhones</button>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos" class="hero-card">
    <h2 style="margin:0 0 8px;color:#eaf2ff">Productos</h2>
    <div class="grid" id="lista-productos"></div>
  </section>

  <footer>
    © <span id="year"></span> UVEPROTECH — Atención por WhatsApp y entrega rápida.
  </footer>
</div>

<a id="wa-float" class="wa-float" href="#" target="_blank" aria-label="Chatear por WhatsApp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:24px;height:24px;" alt="WhatsApp"/>
</a>

<script>
(function(){
  document.getElementById('year').textContent = new Date().getFullYear();
  const baseWa = (msg="Hola")=>`https://wa.me/${MI_WHATSAPP}?text=${encodeURIComponent(msg)}`;
  ['btn-whatsapp-top','wa-float','btn-oferta'].forEach(id=>{
    const a=document.getElementById(id);
    if(a) a.href = baseWa("Hola, estoy interesado en la oferta del Samsung Galaxy S24 Ultra");
  });

  const productosPorGama = {
    baja:[
      {nombre:"Samsung Galaxy A14", precio:"S/ 799", img:"https://images.unsplash.com/photo-1580910051071-4b7ab3e16e84?q=80&w=400", specs:"4GB RAM · 64GB · Cámara 50MP · Android"},
      {nombre:"Xiaomi Redmi 12", precio:"S/ 699", img:"https://images.unsplash.com/photo-1611095973516-445c7c97f60b?q=80&w=400", specs:"4GB RAM · 128GB · Cámara 50MP · MIUI"},
      {nombre:"Motorola G32", precio:"S/ 749", img:"https://images.unsplash.com/photo-1612292299840-395d2ed9f8cb?q=80&w=400", specs:"4GB RAM · 64GB · Cámara 50MP · Android"}
    ],
    media:[
      {nombre:"Samsung Galaxy S23", precio:"S/ 2,199", img:"https://images.unsplash.com/photo-1687658620843-7f2abf1c99f1?q=80&w=400", specs:"8GB RAM · 128GB · Cámara 50MP · Android"},
      {nombre:"Xiaomi 13", precio:"S/ 1,999", img:"https://images.unsplash.com/photo-1685306144142-89a0243d08e7?q=80&w=400", specs:"8GB RAM · 256GB · Cámara 50MP · MIUI"},
      {nombre:"Motorola Edge 40", precio:"S/ 1,899", img:"https://images.unsplash.com/photo-1686822452625-7b9e3d6bbf7c?q=80&w=400", specs:"8GB RAM · 128GB · Cámara 50MP · Android"}
    ],
    alta:[
      {nombre:"Samsung Galaxy S24 Ultra", precio:"S/ 4,899", img:"https://images.unsplash.com/photo-1610945264541-a44bd3b6e60e?q=80&w=400", specs:"12GB RAM · 256GB · Cámara 200MP · Snapdragon"},
      {nombre:"Xiaomi 14 Pro", precio:"S/ 4,499", img:"https://images.unsplash.com/photo-1687532553843-fd4bb9455c62?q=80&w=400", specs:"12GB RAM · 512GB · Cámara 200MP · MIUI"},
      {nombre:"Motorola Edge 50 Pro", precio:"S/ 4,299", img:"https://images.unsplash.com/photo-1687022253450-b5f2b6f5a8c1?q=80&w=400", specs:"12GB RAM · 256GB · Cámara 200MP · Android"}
    ],
    iphone:[
      {nombre:"iPhone 15 Pro Max", precio:"S/ 5,999", img:"https://images.unsplash.com/photo-1688052717085-23f6b1e1aee8?q=80&w=400", specs:"8GB RAM · 512GB · Cámara 48MP · iOS"},
      {nombre:"iPhone 15 Pro", precio:"S/ 5,299", img:"https://images.unsplash.com/photo-1688052717084-1f6b1e1aee8?q=80&w=400", specs:"8GB RAM · 256GB · Cámara 48MP · iOS"},
      {nombre:"iPhone 14 Plus", precio:"S/ 4,199", img:"https://images.unsplash.com/photo-1687012717088-21f6b1e1aee9?q=80&w=400", specs:"6GB RAM · 256GB · Cámara 48MP · iOS"}
    ]
  };

  const lista = document.getElementById('lista-productos');

  function mostrarProductos(productos){
    lista.innerHTML = '';
    productos.forEach(p=>{
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="img-wrap">
          <img src="${p.img}" alt="${p.nombre}">
        </div>
        <div class="name">${p.nombre}</div>
        <div class="price">${p.precio}</div>
        <div class="specs">${p.specs}</div>
        <div class="actions">
          <a class="btn btn-whatsapp" href="https://wa.me/${MI_WHATSAPP}?text=Hola,%20estoy%20interesado%20en%20el%20${encodeURIComponent(p.nombre)}" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:18px;height:18px;" alt="WhatsApp"/> Comprar
          </a>
        </div>
      `;
      lista.appendChild(card);
    });
  }

  // Mostrar producto de oferta al inicio
  mostrarProductos([productosPorGama.alta[0]]);

  // Botones de gama del cuadro principal
  document.querySelectorAll('#inicio-cuadro .btn-primary').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const gama = btn.getAttribute('data-gama');
      document.getElementById('inicio-cuadro').style.display='none';
      document.getElementById('oferta-del-dia').style.display='none';
      document.getElementById('img-iphone').style.display='none';
      document.getElementById('gama-navegacion').style.display='block';
      mostrarProductos(productosPorGama[gama]);
    });
  });

  // Botones de gama del cuadro de navegación
  document.querySelectorAll('#gama-navegacion .btn-primary').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const gama = btn.getAttribute('data-gama');
      mostrarProductos(productosPorGama[gama]);
    });
  });

  // Buscador
  const buscador = document.getElementById('buscador');
  buscador.addEventListener('input',()=>{
    const term = buscador.value.toLowerCase();
    let todos = [];
    Object.values(productosPorGama).forEach(arr=> todos = todos.concat(arr));
    const filtrados = todos.filter(p => p.nombre.toLowerCase().includes(term));
    mostrarProductos(filtrados.length? filtrados : [{nombre:"No se encontró producto", precio:"", img:"", specs:""}]);
  });
})();
</script>
</body>
</html>
