<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH - Gama Baja</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f7fb; color:#333; }
  header { background:#4a90e2; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;}
  header h1 { margin:0; font-size:1.5em; cursor:pointer; }
  nav a { color:#fff; margin-left:15px; text-decoration:none; font-weight:bold; }
  nav a:hover { text-decoration:underline; }
  .container { padding:20px; max-width:1200px; margin:auto; }
  .offer { background:yellow; padding:15px; text-align:center; margin-bottom:20px; font-weight:bold; border-radius:5px; }
  .products { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
  .card { background:#fff; border-radius:8px; padding:15px; width:220px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; flex-direction:column; justify-content:space-between; }
  .card h2 { font-size:1em; margin:5px 0; }
  .price { font-weight:bold; margin:5px 0; }
  .old-price { text-decoration:line-through; color:#888; font-size:0.9em; margin-right:5px; }
  .btn { background:#4a90e2; color:#fff; border:none; padding:8px; margin-top:5px; cursor:pointer; border-radius:4px; }
  .btn:hover { background:#357ABD; }
  .whatsapp { background:#25D366; margin-top:5px; }
  .cart { position:fixed; top:15px; right:20px; background:red; color:#fff; padding:5px 10px; border-radius:50%; font-weight:bold; }
  @media(max-width:600px){ header { flex-direction:column; align-items:flex-start;} nav { margin-top:10px; } .products { flex-direction:column; align-items:center;} }
</style>
</head>
<body>

<header>
  <h1 onclick="window.location.href='index.html'">UVEPROTECH</h1>
  <nav>
    <a href="index.html">Gama Baja</a>
    <a href="gama-media.html">Gama Media</a>
    <a href="gama-alta.html">Gama Alta</a>
  </nav>
  <div class="cart" id="cart-count">0</div>
</header>

<div class="container">
  <div class="offer">Â¡Oferta Especial! Xiaomi Redmi A5 4GB 64GB ahora solo S/450</div>
  
  <div class="products" id="products-container">
    <!-- Productos Gama Baja -->
  </div>
</div>

<script>
const cartCountEl = document.getElementById('cart-count');
let cart = JSON.parse(localStorage.getItem('cart')) || [];
cartCountEl.innerText = cart.length;

const gamaBaja = [
  {nombre:'Poco C71 4GB 128GB', precio:440, old:550},
  {nombre:'Redmi A5 4GB 64GB', precio:450, old:560},
  {nombre:'Redmi A5 4GB 128GB', precio:500, old:620},
  {nombre:'Redmi A3X 3GB 64GB', precio:440, old:550},
  {nombre:'Redmi A3X 4GB 128GB', precio:500, old:620},
  {nombre:'Redmi 14C 4GB 128GB', precio:500, old:620},
  {nombre:'Redmi 14C 4GB 256GB', precio:570, old:690},
  {nombre:'Redmi 14C 8GB 256GB', precio:660, old:780},
  {nombre:'Redmi 13X 8GB 256GB', precio:709, old:820},
  {nombre:'Honor X6B 4+128GB', precio:610, old:720},
  {nombre:'Honor X6B 5+256GB', precio:660, old:770},
  {nombre:'Honor X7C 8+256GB', precio:860, old:970},
  {nombre:'Honor X8C 8+256GB', precio:960, old:1070},
  {nombre:'TECNO SPARK GO 2024 4GB 128GB', precio:540, old:650},
  {nombre:'TECNO SPARK GO 2024 3GB 64GB', precio:480, old:590},
  {nombre:'ZTE A34 2GB 64GB', precio:409, old:519},
  {nombre:'ZTE A54 4GB 128GB', precio:459, old:569},
  {nombre:'ZTE A73 4GB 256GB', precio:559, old:669},
  {nombre:'ZTE V40 VITA 4GB 128GB', precio:559, old:669},
  {nombre:'ZTE V40 DESING 6GB 128GB', precio:559, old:669},
  {nombre:'ZTE V50 VITA 6GB 256GB', precio:640, old:750},
  {nombre:'ZTE AXON 50 5G 6GB 256GB', precio:960, old:1070},
  {nombre:'ZTE NUBIA FOCUS PRO 5G 8GB 256GB', precio:1159, old:1270},
  {nombre:'INFINIX NOTE 50 PRO 8RAM/256GB', precio:1009, old:1119},
  {nombre:'INFINIX GT 30 PRO 12GB 256GB', precio:1359, old:1469},
];

function renderProducts(){
  const container = document.getElementById('products-container');
  container.innerHTML='';
  gamaBaja.forEach(p=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <h2>${p.nombre}</h2>
      <div class="price"><span class="old-price">S/${p.old}</span> S/${p.precio}</div>
      <button class="btn" onclick="addToCart('${p.nombre}',${p.precio})">Agregar al carrito</button>
      <button class="btn whatsapp" onclick="window.open('https://wa.me/51949030039?text=Hola,%20quiero%20comprar%20el%20producto%20${encodeURIComponent(p.nombre)}')">WhatsApp</button>
    `;
    container.appendChild(card);
  });
}

function addToCart(name, price){
  cart.push({name,price});
  localStorage.setItem('cart',JSON.stringify(cart));
  cartCountEl.innerText = cart.length;
  alert('Producto agregado al carrito');
}

renderProducts();
</script>

</body>
</html>
