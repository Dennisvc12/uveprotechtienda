<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH - Gama Baja</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#cce0ff; }
  header { background:#4a90e2; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
  header .logo a { color:#fff; text-decoration:none; font-weight:bold; font-size:20px; }
  nav a { margin:0 10px; color:#fff; text-decoration:none; font-weight:bold; }
  nav .cart { cursor:pointer; }
  .offer { background:yellow; color:black; padding:15px; text-align:center; font-weight:bold; margin:10px; border-radius:8px; }
  .products { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
  .card { background:#fff; margin:10px; padding:15px; border-radius:8px; width:200px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; }
  .card h2 { font-size:16px; margin-bottom:10px; }
  .price { margin-bottom:10px; }
  .old-price { text-decoration:line-through; color:#888; margin-right:5px; }
  .btn { margin:5px 0; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:#4a90e2; color:#fff; font-weight:bold; width:100%; }
  .btn.whatsapp { background:#25d366; }
  @media(max-width:600px){ .card{width:90%; margin:10px auto;} header {flex-direction:column; align-items:flex-start;} nav{margin-top:10px;} }
</style>
</head>
<body>

<header>
  <div class="logo"><a href="gama-baja.html">UVEPROTECH</a></div>
  <nav>
    <a href="gama-baja.html">Gama Baja</a>
    <a href="gama-media.html">Gama Media</a>
    <a href="gama-alta.html">Gama Alta</a>
    <div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
  </nav>
</header>

<section class="offer">
  <h2>OFERTA ESPECIAL</h2>
  <p>Redmi A5 4GB 64GB por <strong>S/450</strong></p>
</section>

<section class="products" id="products-container">
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const products = [
    // Redmi & Poco
    {nombre:'Poco C71 4GB 128GB', precio:450, old:580},
    {nombre:'Redmi A5 4GB 64GB', precio:450, old:580},
    {nombre:'Redmi A5 4GB 128GB', precio:500, old:620},
    {nombre:'Redmi A3X 3GB 64GB', precio:450, old:530},
    {nombre:'Redmi A3X 4GB 128GB', precio:500, old:620},
    {nombre:'Redmi 14C 4GB 128GB', precio:500, old:620},
    {nombre:'Redmi 14C 4GB 256GB', precio:570, old:680},
    {nombre:'Redmi 14C 8GB 256GB', precio:660, old:780},
    {nombre:'Redmi 13X 8GB 256GB', precio:709, old:830},
    // Samsung A series
    {nombre:'Galaxy A06 4GB 64GB', precio:499, old:620},
    {nombre:'Galaxy A06 4GB 128GB', precio:609, old:720},
    {nombre:'Galaxy A16 4GB 128GB', precio:709, old:820},
    {nombre:'Galaxy A16 8GB 256GB', precio:859, old:980},
    // Honor
    {nombre:'Honor X6B 4+128GB', precio:620, old:740},
    {nombre:'Honor X6B 5+256GB', precio:670, old:790},
    // Tecno
    {nombre:'Tecno Spark Go 2024 4GB 128GB', precio:540, old:650},
    {nombre:'Tecno Spark Go 2024 3GB 64GB', precio:480, old:590},
    // Motorola
    {nombre:'Motorola G04s 4GB 128GB', precio:550, old:670},
    {nombre:'Motorola E14 2GB 64GB', precio:460, old:580},
    {nombre:'Motorola G24 4GB 256GB', precio:610, old:730},
    // ZTE
    {nombre:'ZTE A34 2GB 64GB', precio:409, old:520},
    {nombre:'ZTE A54 4GB 128GB', precio:459, old:570},
    {nombre:'ZTE A73 4GB 256GB', precio:559, old:670},
    {nombre:'ZTE V40 Vita 4GB 128GB', precio:559, old:670},
    {nombre:'ZTE V40 Desing 6GB 128GB', precio:559, old:670},
    {nombre:'ZTE V50 Vita 6GB 256GB', precio:640, old:750},
    // Infinix
    {nombre:'Infinix Note 50 Pro 8GB 256GB', precio:1019, old:1139},
    // Accesorios seleccionados
    {nombre:'Cargador 15W', precio:149, old:259},
    {nombre:'Pulsera Mi Band 8', precio:209, old:319},
    {nombre:'Redmi Buds 5 Pro', precio:399, old:509}
  ];

  const container = document.getElementById('products-container');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>${p.nombre}</h2>
      <div class="price"><span class="old-price">S/${p.old}</span> S/${p.precio}</div>
      <button class="btn" onclick="addToCart('${p.nombre}',${p.precio})">Agregar al carrito</button>
      <button class="btn whatsapp" onclick="window.open('https://wa.me/51949030039?text=Hola,%20quiero%20comprar%20el%20producto%20${encodeURIComponent(p.nombre)}')">WhatsApp</button>
    `;
    container.appendChild(card);
  });

  const cartCountEl = document.getElementById('cart-count');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if(cartCountEl) cartCountEl.innerText = cart.length;

  window.addToCart = (name, price) => {
    cart.push({name,price});
    localStorage.setItem('cart', JSON.stringify(cart));
    if(cartCountEl) cartCountEl.innerText = cart.length;
    alert(`${name} agregado al carrito`);
  };
});
</script>
</body>
</html>
