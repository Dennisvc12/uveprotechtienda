<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulares Gama Baja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Celulares Gama Baja</h1>

        <!-- Filtro de marcas -->
        <div class="filter">
            <label for="brandFilter">Filtrar por Marca:</label>
            <select id="brandFilter">
                <option value="Todos">Todos</option>
                <option value="Poco">Poco</option>
                <option value="Redmi">Redmi</option>
                <option value="Samsung">Samsung</option>
                <option value="Honor">Honor</option>
                <option value="TECNO">TECNO</option>
                <option value="ZTE">ZTE</option>
                <option value="Motorola">Motorola</option>
                <option value="Infinix">Infinix</option>
            </select>
        </div>

        <table id="celularTable">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>RAM / Almacenamiento</th>
                    <th>Precio Original</th>
                    <th>Precio con Ganancia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila -->
                <tr>
                    <td>Poco</td>
                    <td>Poco C71</td>
                    <td>4GB 128GB</td>
                    <td>S/330</td>
                    <td>S/450</td>
                </tr>
                <tr>
                    <td>Redmi</td>
                    <td>Redmi A3X</td>
                    <td>3GB 64GB</td>
                    <td>S/330</td>
                    <td>S/450</td>
                </tr>
                <!-- AquÃ­ pegas el resto de la lista de gama baja -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
