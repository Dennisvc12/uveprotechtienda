<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH - Gama Media</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#cce0ff; }
  header { background:#4a90e2; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
  header .logo a { color:#fff; text-decoration:none; font-weight:bold; font-size:20px; }
  nav a { margin:0 10px; color:#fff; text-decoration:none; font-weight:bold; }
  nav .cart { cursor:pointer; }
  .offer { background:yellow; color:black; padding:15px; text-align:center; font-weight:bold; margin:10px; border-radius:8px; }
  .products { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
  .card { background:#fff; margin:10px; padding:15px; border-radius:8px; width:200px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; }
  .card h2 { font-size:16px; margin-bottom:10px; }
  .price { margin-bottom:10px; }
  .old-price { text-decoration:line-through; color:#888; margin-right:5px; }
  .btn { margin:5px 0; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:#4a90e2; color:#fff; font-weight:bold; width:100%; }
  .btn.whatsapp { background:#25d366; }
  @media(max-width:600px){ .card{width:90%; margin:10px auto;} header {flex-direction:column; align-items:flex-start;} nav{margin-top:10px;} }
</style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html">UVEPROTECH</a></div>
  <nav>
    <a href="gama-baja.html">Gama Baja</a>
    <a href="gama-media.html">Gama Media</a>
    <a href="gama-alta.html">Gama Alta</a>
    <div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
  </nav>
</header>

<section class="offer">
  <h2>OFERTA ESPECIAL</h2>
  <p>Poco X7 Pro 12GB 256GB por <strong>S/1420</strong></p>
</section>

<section class="products" id="products-container">
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const products = [
    // Redmi & Poco Media
    {nombre:'Poco M7 PRO 8GB 255GB', precio:1000, old:1120},
    {nombre:'Poco X7 Pro 12GB 512GB', precio:1490, old:1650},
    {nombre:'Poco X7 Pro 12GB 256GB', precio:1420, old:1600},
    {nombre:'POCO F7 12GB 512GB', precio:2000, old:2150},
    {nombre:'POCO F7 PRO 12GB 512GB', precio:2120, old:2280},
    {nombre:'POCO F7 ULTRA 16GB 256GB', precio:2770, old:2950},
    // Redmi Media 2024
    {nombre:'Redmi Note 13 Pro Plus 5G 8GB 256GB', precio:1400, old:1550},
    {nombre:'Redmi Note 13 Pro Plus 5G 12GB 512GB', precio:1470, old:1620},
    // Samsung Media A Series
    {nombre:'Galaxy A26 5G 6GB 128GB', precio:990, old:1100},
    {nombre:'Galaxy A26 5G 8GB 256GB', precio:1110, old:1240},
    {nombre:'Galaxy A36 5G 6GB 128GB', precio:1270, old:1400},
    {nombre:'Galaxy A36 5G 8GB 256GB', precio:1340, old:1500},
    {nombre:'Galaxy A55 5G 8GB 128GB', precio:1290, old:1420},
    {nombre:'Galaxy A55 5G 8GB 256GB', precio:1420, old:1550},
    {nombre:'Galaxy A56 5G 8GB 256GB', precio:1570, old:1700},
    {nombre:'Galaxy A56 5G 12GB 256GB', precio:1620, old:1750},
    // Honor Media
    {nombre:'Honor X7C 8+256GB', precio:860, old:970},
    {nombre:'Honor 400 Lite 8GB 256GB', precio:1060, old:1170},
    {nombre:'Honor 400 12GB 256GB', precio:1560, old:1670},
    // Motorola Media
    {nombre:'Motorola G35 5G 8GB 256GB', precio:809, old:920},
    {nombre:'Motorola G75 5G 8GB 256GB', precio:1109, old:1220},
    {nombre:'Motorola G85 5G 8GB 256GB', precio:1209, old:1320},
    {nombre:'Motorola Edge 50 Fusion 256GB', precio:1310, old:1420},
    // ZTE Media
    {nombre:'ZTE Axon 50 5G 6GB 256GB', precio:960, old:1070},
    {nombre:'ZTE Nubia Focus Pro 5G 8GB 256GB', precio:1159, old:1270},
    // Infinix Media
    {nombre:'Infinix GT 30 PRO 12GB 256GB', precio:1359, old:1470},
    {nombre:'Infinix GT 30 PRO 12GB 512GB', precio:1489, old:1620},
    // Accesorios seleccionados
    {nombre:'Cargador 25W', precio:189, old:300},
    {nombre:'Pulsera Mi Band 8 Active', precio:199, old:310},
    {nombre:'Redmi Buds 6 Lite', precio:229, old:340}
  ];

  const container = document.getElementById('products-container');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>${p.nombre}</h2>
      <div class="price"><span class="old-price">S/${p.old}</span> S/${p.precio}</div>
      <button class="btn" onclick="addToCart('${p.nombre}',${p.precio})">Agregar al carrito</button>
      <button class="btn whatsapp" onclick="window.open('https://wa.me/51949030039?text=Hola,%20quiero%20comprar%20el%20producto%20${encodeURIComponent(p.nombre)}')">WhatsApp</button>
    `;
    container.appendChild(card);
  });

  const cartCountEl = document.getElementById('cart-count');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if(cartCountEl) cartCountEl.innerText = cart.length;

  window.addToCart = (name, price) => {
    cart.push({name,price});
    localStorage.setItem('cart', JSON.stringify(cart));
    if(cartCountEl) cartCountEl.innerText = cart.length;
    alert(`${name} agregado al carrito`);
  };
});
</script>
</body>
</html>
